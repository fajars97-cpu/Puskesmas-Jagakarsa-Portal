<style>
/* ================== VARIABEL GLOBAL ================== */
:root{
  --primary: #2563eb;
  --primary-600:#1d4ed8;
  --accent:  #36b3ff;
  --bg-grad-start:#eaf2ff;
  --bg-grad-end:#cfe1ff;
  --card:#fff;
  --muted:#66758a;
  --muted-2:#94a3b8;
  --line:#e5eaf2;
  --radius:14px;
  --shadow:0 8px 26px -12px rgba(37,99,235,.22);

  /* tinggi bar */
  --head-desktop: 72px;
  --head-mobile: 56px;
  --foot-desktop: 44px;
  --foot-mobile: 52px;

  /* nilai aktif (default desktop) */
  --head: var(--head-desktop);
  --foot: var(--foot-desktop);
}

/* ================== RESET / DASAR ================== */
*,*:before,*:after{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#1f2a44;
  background: linear-gradient(160deg,var(--bg-grad-start),var(--bg-grad-end)) fixed;
}

/* ================== HEADBAR ================== */
.headbar{
  position: sticky; top: 0; z-index: 50;
  height: var(--head); padding: 0 clamp(12px,3vw,28px);
  display: flex; align-items:center; justify-content:space-between;
  background: linear-gradient(92deg,var(--primary) 0%, var(--accent) 100%);
  color:#fff; border-bottom:1px solid #cfe1ff55; box-shadow: 0 8px 22px -12px rgba(0,65,160,.35);
}
.brand{display:flex; align-items:center; gap:12px; min-width:0}
.app-logo{height:40px;width:40px;border-radius:10px;border:2px solid #fff;background:#fff;object-fit:contain; box-shadow: 0 3px 10px #0076ff44}
.title{font-weight:800; letter-spacing:.2px; font-size: clamp(1.05rem, 1.4vw, 1.25rem); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
.org{display:flex; align-items:center; gap:8px}
.org img{height:28px;width:28px;border-radius:50%;border:2px solid #fff; background:#fff}
.org span{font-weight:700}

.home-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  background: #2563eb;
  color: #fff;
  padding: 8px 18px;
  border-radius: 50px;
  font-weight: bold;
  box-shadow: 0 4px 12px rgba(37,99,235,0.3);
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}
.home-btn svg {
  width: 22px;
  height: 22px;
  stroke: #fff;
}
.home-btn:hover {
  background: #1d4ed8;
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(37,99,235,0.45);
}
/* ================== KANVAS / GRID ================== */
.app{
  padding: clamp(10px,2vw,18px);
  /* ruang ekstra di bawah supaya konten tidak ketutup footer fix */
  padding-bottom: calc(var(--foot) + env(safe-area-inset-bottom, 0px) + 16px);
}
.grid{
  display:grid; gap: clamp(10px,2vw,16px);
  grid-template-columns: 360px minmax(0,1fr) 420px;
  align-items: stretch;
}
.card{
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid #dbe6ff80;
  min-height:0; display:flex; flex-direction:column; overflow:hidden;
}

/* ================== SIDEBAR ================== */
.sidebar{padding: 14px 12px}
.sidebar h3{margin:0 0 8px; color:var(--primary); font-weight:800}
.sb-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
.btn-icon{
  display:inline-grid; place-items:center;
  height:36px;width:36px;border-radius:10px;border:0; cursor:pointer;
  color:#fff;background:var(--primary); box-shadow:0 8px 18px -8px rgba(37,99,235,.45)
}
.btn-icon:active{transform:translateY(1px)}
.input,.select,.btn{
  width:100%; border:1px solid var(--line); background:#f8fbff;
  border-radius:10px; padding:10px 12px; font: inherit;
}
.input:focus,.select:focus{outline:2px solid #9ec7ff; background:#eef6ff}
.btn{cursor:pointer; background:#f3f7ff; font-weight:700}
.btn:hover{background:#e9f1ff}
.cat{margin:10px 0 6px; font-weight:800; color:#334155; background:#eef4ff; padding:8px 10px; border-radius:10px}
.ul{list-style:none; padding:0; margin:0}
.li{
  padding:12px; border-radius:12px; border:1px solid transparent; background:#fff;
  box-shadow:0 2px 10px -8px rgba(0,0,0,.15); margin:8px 0; cursor:pointer; transition:.16s;
}
.li:hover,.li.selected{background:#eef6ff; border-color:#9ec7ff}
.li .sub{font-size:.9em;color:var(--muted)}
.li .tags{font-size:.86em;color:var(--muted-2)}
.empty{color:#9aa7bd; font-style:italic}

/* ================== VIEWER ================== */
.viewer{padding: 8px}
/* Tinggi PDF = tinggi viewport - headbar - footbar - padding vertikal area */
.viewer .pdf{
  width:100%;
  height: calc(100vh - var(--head) - var(--foot) - 28px);
  min-height: 560px;                 /* baseline */
  border:0; border-radius: 12px; background:#222;
}

/* ================== PANEL KANAN ================== */
.tabs{display:flex; background:#f3f7ff; border-bottom:1px solid var(--line)}
.tab{
  flex:1; padding:12px 10px; background:none; border:0; cursor:pointer;
  font-weight:700; color:#6b86b1; border-bottom:3px solid transparent;
}
.tab.active{color:var(--primary); background:#fff; border-bottom-color: var(--primary)}
.panel{padding:14px 16px; overflow:auto; min-height:0; background:#fafcff}
.panel h3{margin:0 0 10px; color:var(--primary); font-weight:800}
.g-search{width:100%; padding:9px 11px; border-radius:10px; border:1px solid #b4c6e6; background:#fff}
.g-search:focus{outline:2px solid #9ec7ff; background:#eef6ff}
.g ul{list-style:none;margin:10px 0 0;padding:0}
.g li{padding:10px 0; border-bottom:1px solid var(--line); line-height:1.45}
.g b{color:#1f2a44}

/* ================== FOOTBAR (desktop) ================== */
.footbar{
  position: fixed; left:0; right:0; bottom:0;
  height: var(--foot);
  display:flex; align-items:center; justify-content:center;
  background: rgba(244,247,251,.85);
  backdrop-filter: saturate(140%) blur(6px);
  border-top: 1px solid #e6eefb;
  color:#7a8aa6; font-size:.98rem; letter-spacing:.2px;
  z-index: 49;
  padding: 0 12px;
  padding-bottom: env(safe-area-inset-bottom,0px);
}

/* ================== MOBILE: drawer dari ATAS + bottom UX ================== */
@media (max-width:1100px){
  :root{
    --head: var(--head-mobile);
    --foot: var(--foot-mobile);
  }

  .grid{display:flex; flex-direction:column}
  .viewer .pdf{height: 64vh; min-height: 360px}

  /* drawer */
  .sidebar{
    position: fixed; top: var(--head); left: 0; right: 0; z-index: 40;
    max-height: calc(100vh - var(--head) - env(safe-area-inset-bottom,0px));
    transform: translateY(-108%); transition: transform .25s ease;
    border-radius: 0 0 16px 16px; border: 1px solid var(--line);
    box-shadow: 0 18px 28px -12px rgba(15,23,42,.35); background:#fff; overflow:auto;
  }
  .sidebar.open{ transform: translateY(0) }
  .backdrop{
    position: fixed; inset: 0; background:#0007; opacity:0; pointer-events:none; transition:opacity .2s ease; z-index: 39;
  }
  .backdrop.show{opacity:1; pointer-events:auto}

  .headbar{height: var(--head)}
  .app-logo{height:32px;width:32px}
  .org span{display:none}

  /* bottom tabs “docking” di atas footer → footer disembunyikan di mobile */
  .tabs{position: sticky; bottom: 0; z-index:5}
  .panel{padding-bottom: calc(14px + env(safe-area-inset-bottom,0px))}

  .footbar{ display:none; } /* hindari tumpang tindih dengan tab bawah */
}

/* Toggle button (FAB) – muncul hanya di mobile */
.mobile-toggle{
  position: fixed; left: 14px; bottom: calc(18px + env(safe-area-inset-bottom,0px));
  z-index: 45; border:0; cursor:pointer;
  background: linear-gradient(90deg,var(--primary),var(--primary-600));
  color:#fff; font-weight:800;
  padding: 12px 16px; border-radius: 999px; box-shadow: 0 18px 28px -12px rgba(37,99,235,.55);
}
.mobile-toggle:active{transform:translateY(1px)}
@media (min-width:1101px){ .mobile-toggle{ display:none !important } }

/* A11y motion */
@media (prefers-reduced-motion:reduce){
  .sidebar{transition:none}
  .backdrop{transition:none}
}

/* ================== TUNING DESKTOP ================== */
@media (min-width: 1101px){
  html { font-size: 16px; }
  .app { max-width: 1680px; margin: 0 auto; }
}
@media (min-width: 1200px){

  .app  { max-width: 1800px; margin: 0 auto; }
  .grid{ grid-template-columns: 360px minmax(0,1fr) 430px; gap: 22px; }
  .viewer .pdf{ min-height: 720px; }

  .input,.select,.btn{ padding: 12px 14px; border-radius: 12px; font-size: 1rem; }

  .panel{ font-size: 1rem; line-height: 1.55; padding: 18px 20px; }

  .org img{ width: 40px; height: 40px; border-width: 2px; }
  .org span{ font-size: 1rem; font-weight: 700; }
}
@media (min-width: 1600px){
  .grid{ grid-template-columns: 360px minmax(0,1fr) 460px; gap: 24px; }
  .viewer .pdf{ min-height: 760px; }
}
</style>

/* ================== STATE & UTIL ================== */
let selectedIdx = 0;
let sideTab = 'ringkasan';

const $ = sel => document.querySelector(sel);
const byId = id => document.getElementById(id);
const mqMobile = () => window.matchMedia('(max-width:1100px)').matches;

function getDownloadLink(url){
  const m = url.match(/https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\/preview/);
  return m ? `https://drive.google.com/uc?export=download&id=${m[1]}` : url;
}

/* ================== DRAWER (mobile) ================== */
const sidebarEl = byId('sidebar');
const openBtn    = byId('openSidebarBtn');
const backdropEl = byId('backdrop');

function openDrawer(){
  sidebarEl.classList.add('open');
  backdropEl.hidden=false; backdropEl.classList.add('show');
  openBtn.setAttribute('aria-expanded','true');
}
function closeDrawer(){
  sidebarEl.classList.remove('open');
  backdropEl.classList.remove('show'); setTimeout(()=>backdropEl.hidden=true,150);
  openBtn.setAttribute('aria-expanded','false');
}
function toggleDrawer(){
  sidebarEl.classList.contains('open') ? closeDrawer() : openDrawer();
}
openBtn.addEventListener('click',toggleDrawer);
backdropEl.addEventListener('click',closeDrawer);
document.addEventListener('keydown',e=>{ if(e.key==='Escape') closeDrawer(); });

/* ================== FILTERS & LIST ================== */
function resetFilter(){
  byId('searchInput').value='';
  byId('filterTahun').value='';
  byId('filterSubjek').value='';
  byId('filterJenis').value='';
  renderList();
}
function populateFilters(){
  const tahun=[...new Set(peraturanList.map(x=>x.tahun).filter(Boolean))].sort((a,b)=>b-a);
  const jenis=[...new Set(peraturanList.map(x=>x.jenis).filter(Boolean))];
  const subjek=[...new Set(peraturanList.flatMap(x=>x.subjek||[]))];
  byId('filterTahun').innerHTML=`<option value="">Semua Tahun</option>${tahun.map(t=>`<option>${t}</option>`).join('')}`;
  byId('filterJenis').innerHTML=`<option value="">Semua Jenis</option>${jenis.map(j=>`<option>${j}</option>`).join('')}`;
  byId('filterSubjek').innerHTML=`<option value="">Semua Subjek</option>${subjek.map(s=>`<option>${s}</option>`).join('')}`;
}
function getFiltered(){
  const q=(byId('searchInput').value||'').toLowerCase();
  const t=byId('filterTahun').value, j=byId('filterJenis').value, s=byId('filterSubjek').value;
  const res={nasional:[], daerah:[]};
  peraturanList.forEach((p,idx)=>{
    let ok=true;
    if(t && String(p.tahun)!==t) ok=false;
    if(j && p.jenis!==j) ok=false;
    if(s && !(p.subjek||[]).includes(s)) ok=false;
    if(!( p.judul.toLowerCase().includes(q) ||
          (p.ringkasan||'').toLowerCase().includes(q) ||
          (p.terkait||[]).join(' ').toLowerCase().includes(q))) ok=false;
    if(ok) (p.kategori==='nasional'?res.nasional:res.daerah).push({...p,idx});
  });
  return res;
}
function renderList(){
  const ulN = byId('listNas'), ulD = byId('listDae');
  ulN.innerHTML = ""; ulD.innerHTML = "";

const filtered = (typeof getFilteredPeraturan === 'function')
  ? getFilteredPeraturan()
  : getFiltered();

  // gabung lalu batasi total 4 saat desktop
  const isMobile = mqMobile();
  let allCombined = filtered.nasional.concat(filtered.daerah);

  if (!isMobile) {
    allCombined = allCombined.slice(0, 4);
  }

  // susun kembali per kategori tapi hanya untuk item yang lolos batasan
  const allowedIdx = new Set(allCombined.map(x => x.idx));
  const shownNas   = filtered.nasional.filter(x => allowedIdx.has(x.idx));
  const shownDae   = filtered.daerah.filter(x => allowedIdx.has(x.idx));

  if (shownNas.length === 0) {
    ulN.innerHTML = '<div class="empty">Tidak ada hasil nasional</div>';
  }
  if (shownDae.length === 0) {
    ulD.innerHTML = '<div class="empty">Tidak ada hasil daerah</div>';
  }

  // pastikan selectedIdx masih ada dalam yang ditampilkan
  if (allCombined.length && !allCombined.some(e => e.idx === selectedIdx)) {
    selectedIdx = allCombined[0].idx;
  }

  function add(ul, rec){
    const li = document.createElement('li');
    li.className = 'li' + (rec.idx === selectedIdx ? ' selected' : '');
    li.innerHTML = `
      <div>${rec.judul} ${rec.tahun ? `<span style="color:#8aa0bf">(${rec.tahun})</span>` : ''}</div>
      ${rec.jenis ? `<div class="sub">${rec.jenis}</div>` : ''}
      ${(rec.subjek || []).length ? `<div class="tags">${rec.subjek.join(', ')}</div>` : ''}
    `;
    li.onclick = () => {
      selectedIdx = rec.idx;
      renderList();
      renderDoc();
      if (mqMobile()) closeDrawer();
    };
    ul.appendChild(li);
  }

  shownNas.forEach(x => add(ulN, x));
  shownDae.forEach(x => add(ulD, x));

  updateDownloadBtn();
}

/* ================== VIEWER & PANEL ================== */
function renderDoc(){
  const d=peraturanList[selectedIdx]; if(d) byId('pdfViewer').src=d.file;
  renderPanel();
}
function updateDownloadBtn(){
  const d=peraturanList[selectedIdx]; const btn=byId('sidebarDownloadBtn');
  if(d && btn){ btn.href=getDownloadLink(d.file); btn.style.display='grid'; }
}
function showSideTab(tab){
  sideTab=tab;
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  byId('tab'+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add('active');
  renderPanel();
  if(mqMobile()) byId('panel').scrollIntoView({behavior:'smooth',block:'nearest'});
}
function renderPanel(){
  const box=byId('panel'); const d=peraturanList[selectedIdx]||{};
  if(sideTab==='ringkasan'){
    box.innerHTML=`<h3>Ringkasan</h3><div>${d.ringkasan||'-'}</div>`;
  }else if(sideTab==='terkait'){
    box.innerHTML=`<h3>Peraturan Terkait</h3><ul>${(d.terkait||[]).map(t=>`<li>${t}</li>`).join('')||'<li>-</li>'}</ul>`;
  }else{
    box.innerHTML=`
      <h3>Glosarium</h3>
      <input id="gSearch" class="g-search" placeholder="Cari istilah…">
      <div class="g"><ul id="gUL"></ul></div>`;
    renderGlosarium('');
    byId('gSearch').oninput=e=>renderGlosarium(e.target.value);
  }
}
function renderGlosarium(query){
  const ul = document.getElementById('gUL');
  if (!ul) return;

  const isMobile = mqMobile();
  const MAX_MOBILE  = 3;
  const MAX_DESKTOP = 10;

  const q = (query || '').toLowerCase();
  let filtered = glosariumList.filter(g =>
    g.istilah.toLowerCase().includes(q) ||
    (g.definisi && g.definisi.toLowerCase().includes(q))
  );

  // batasi jumlah berdasarkan perangkat
  filtered = filtered.slice(0, isMobile ? MAX_MOBILE : MAX_DESKTOP);

  if (filtered.length === 0) {
    ul.innerHTML = `<div style="color:#8796af">Tidak ditemukan.</div>`;
    return;
  }

  ul.innerHTML = filtered.map(g => `
    <li><b>${g.istilah}</b><br><span style="color:#4b5f86">${g.definisi}</span></li>
  `).join('');
}

/* ================== INIT ================== */
populateFilters();
renderList();
renderDoc();
showSideTab('ringkasan');
